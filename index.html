<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/favico/favicon.ico" type="image/x-icon" />
  <title>Rocketflix</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <section id="app">
    <header>
      <img src="./assets/shuffle.svg" alt="">
      <h2>Não sabe o que assistir?</h2>
    </header>
    <main id="content">
      <img src="" alt="" id="image">
      <div>
        <h1 id="title"></h1>
        <p id="description"></p>
      </div>
    </main>
    <footer>
      <button onclick="fetchSmth()">
        <img src="./assets/shuffle.svg" alt="">
        <strong>Encontrar filme</strong>
      </button>
      <span>
        Clique em "Encontrar filme" que traremos informações
        de algum filme para você assistir hoje.
      </span>
    </footer>
  </section>
  <script type="module" src="./script.js"></script>
</body>
</html>
